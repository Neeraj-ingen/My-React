<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reat Inception</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    let heading=React.createElement('div',{id:"parent"},
             [React.createElement('div',{id:'child'},
                [React.createElement('h1',{id:'heading1'},'this is first heading'),React.createElement('h1',{id:'heading2'},'this is second heading')]),React.createElement('div',{id:'child2'},
                [React.createElement('h1',{id:'heading1a'},'this is first heading'),React.createElement('h1',{id:'heading2a'},'this is second heading')])]);
    let root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(heading);
</script>

</body>
</html>
